<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calculator text-center">
        <input type="text" id="display" class="form-control" readonly />
        <div class="mt-3">
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('7')">7</button>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('8')">8</button>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('9')">9</button>
        </div>
        <div>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('4')">4</button>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('5')">5</button>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('6')">6</button>
        </div>
        <div>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('1')">1</button>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('2')">2</button>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('3')">3</button>
        </div>
        <div>
            <button class="btn btn-outline-secondary btn-calc number" onclick="addToDisplay('0')">0</button>
            <button class="btn btn-outline-secondary btn-calc operator" onclick="addToDisplay('.')">.</button>
            <button class="btn btn-outline-secondary btn-calc operator" onclick="addToDisplay('-')">-</button>
        </div>
        <div>
            <button class="btn btn-outline-secondary btn-calc operator" onclick="addToDisplay('/')">/</button>
            <button class="btn btn-outline-secondary btn-calc operator" onclick="addToDisplay('*')">x</button>
            <button class="btn btn-outline-secondary btn-calc operator" onclick="addToDisplay('+')">+</button>
        </div>
        <div>
            <button class="btn btn-outline-success btn-calc equal" onclick="calculate()">=</button>
            <button class="btn btn-outline-danger btn-calc clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
</body>
</html>
